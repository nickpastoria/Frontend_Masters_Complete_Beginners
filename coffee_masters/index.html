<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coffee Masters Checkout</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="src/logo.png" alt="logo" class="logo" />
        <h1 class="logo-text no-height">Coffee Masters</h1>
      </div>
    </header>
    <div class="checkout-container big-padding">
      <div class="items-container">
        <h2>ITEMS</h2>
        <div class="item-one item-container">
          <p class="quantity-one quantity-container">1x</p>
          <ul class="order-one order-container">
            <li class="order-specs-one order-specs-container">Cappucino</li>
            <li class="order-specs-two order-specs-container">Lite foam</li>
          </ul>
          <p class="price-one price">$3.35</p>
        </div>
        <div class="item-two item-container">
          <p class="quantity-two quantity-container">1x</p>
          <ul class="order-two order-container">
            <li class="order-specs-one order-specs-container">Cappucino</li>
            <li class="order-specs-two order-specs-container">Lite Milk</li>
            <li class="order-specs-three order-specs-container">
              Double espresso
            </li>
          </ul>
          <p class="price-one price">$3.35</p>
        </div>
        <div class="item-three item-container">
          <p class="quantity-three quantity-container">1x</p>
          <ul class="order-three order-container">
            <li class="order-specs-one order-specs-container">Croissant</li>
            <li class="order-specs-two order-specs-container">Butter</li>
          </ul>
          <p class="price-one price">$2.45</p>
        </div>
      </div>
      <div class="name-container"></div>
      <div class="payment-container"></div>
    </div>
    <div class="subtotal-container big-padding"></div>
  </body>
</html>
